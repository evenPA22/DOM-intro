<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
<div id="kalk">
    <h1>KALKULATOR</h1>
    <input type ="number" id="inpTall1" placeholder="tall1">
    <br>
    <input type ="number" id="inpTall2" placeholder="tall2">

    <container id="knapper">
    <br>

    <button id="btnPluss">+</button>
    <button id="btnMinus">-</button>
    <button id="btnGange">&times</button>
    <button id="btnDele">&divide</button>
    <button id="btnPotens">x^</button>
    <button id="btnProsent">%</button>
    <button id="btnRound">Round</button>
    <button id="btnClear">clear</button>

    
</container>
    <h3>SVAR:</h3>
    <div id="resultat"></div>
</div>


    <script src="kalkulator.js"></script>
</body>
</html>
